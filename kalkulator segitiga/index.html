<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling Segitiga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tugas Segitiga Revou by Sandy Mulia Kesuma</h1>
        
        <div class="section">
            <h2>Hitung Luas Segitiga</h2>
            <img src="https://cdn.icon-icons.com/icons2/2622/PNG/512/shape_triangle_o_icon_158221.png" alt="">
            <form id="area-form">
                <label for="base">Alas:</label>
                <input type="number" id="base" required>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" required>
                <div class="buttons">
                    <button type="button" onclick="calculateArea()">Hitung Luas</button>
                    <button type="reset" onclick="resetArea()">Reset</button>
                </div>
            </form>
            <div id="area-results" class="results">
                <p>Rumus: <span id="area-formula"></span></p>
                <p>Luas Segitiga: <span id="area"></span></p>
            </div>
        </div>
        
        <div class="section">
            <h2>Hitung Keliling Segitiga</h2>
            <img src="https://cdn.icon-icons.com/icons2/2622/PNG/512/shape_triangle_o_icon_158221.png" alt="">
            <form id="perimeter-form">
                <label for="side1">Sisi 1:</label>
                <input type="number" id="side1" required>
                <label for="side2">Sisi 2:</label>
                <input type="number" id="side2" required>
                <label for="side3">Sisi 3:</label>
                <input type="number" id="side3" required>
                <div class="buttons">
                    <button type="button" onclick="calculatePerimeter()">Hitung Keliling</button>
                    <button type="reset" onclick="resetPerimeter()">Reset</button>
                </div>
            </form>
            <div id="perimeter-results" class="results">
                <p>Rumus: <span id="perimeter-formula"></span></p>
                <p>Keliling Segitiga: <span id="perimeter"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
